version: 2
jobs:
  build:
    machine:
      image: circleci/classic:201808-01
    steps:
      - checkout
      - run: 
          name: "Build and start development images"
          command: docker-compose -f dev-docker-compose.yml up --build
          background: true
      - run:
          name: "Test front"
          command: cd client && npm run -s test
          when: on_success
      - run:
          name: "Test cypress"
          command: docker-compose run --rm -e CI=true client yarn run cy:run
    
